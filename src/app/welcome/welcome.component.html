<div class="welcome-container">
  <div class="intro-text-container">
    <h2 class="title">
      CutBack
    </h2>
    <span class="line-after-heading"></span>
    <p class="motto">
      Create your budget in 4 easy steps.
    </p>
  </div>
  <div class="income-container">
    <mat-form-field class="input-container">
      <input #income matInput placeholder="Amount" type="number" class="income-input">
      <span matPrefix>$&nbsp;</span>
      <span matSuffix>.00</span>
    </mat-form-field>
    <span class="done-button"><button mat-mini-fab color="primary" (click)="addIncome(income.value)"><i class="material-icons">done</i></button></span>
  </div>
</div>
